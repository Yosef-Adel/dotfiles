[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
height = 32pt
radius = 12.0
fixed-center = true
background = ${colors.base}
foreground = ${colors.text}
line-size = 3pt
border-top= 4pt
border-left= 4pt
border-right= 4pt
border-color = ${colors.transparent}
padding-left = 2
padding-right = 2
module-margin = 1

separator = "|"
separator-foreground = ${colors.overlay2}

font-0 = "MesloLGS Nerd Font Mono:size=12;2"
font-1 = "MesloLGS Nerd Font:size=12;2"
font-2 = "Noto Color Emoji:scale=10;2"

; modules-left = xworkspaces  separator xwindow
modules-left = xworkspaces
modules-center = date
modules-right = cpu memory battery pulseaudio wlan

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.surface1}
label-active-underline= ${colors.mauve}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.overlay0}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-empty = Desktop

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "ÔÄ® "
format-volume-prefix-foreground = ${colors.blue}
format-volume = <label-volume>
label-volume = %percentage%%
format-muted-prefix = "Óª® "
format-muted-prefix-foreground = ${colors.red}
label-muted = "Muted"
label-muted-foreground = ${colors.overlay0}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "MEM "
format-prefix-foreground = ${colors.green}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.yellow}
label = %percentage:2%%

[module/battery]
type = internal/battery
full-at = 99
low-at = 15
battery = BAT1
adapter = ACAD
poll-interval = 5
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%
