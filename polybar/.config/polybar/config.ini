[colors]
base = #1a1b26
mantle = #16161e
crust = #13131a
text = #a9b1d6
subtext0 = #cfc9c2
subtext1 = #9aa5ce
surface0 = #1f2335
surface1 = #24283b
surface2 = #292e42
overlay0 = #3b4261
overlay1 = #414868
overlay2 = #565f89
blue = #7aa2f7
lavender = #bb9af7
sapphire = #7dcfff
sky = #b4f9f8
teal = #73daca
green = #9ece6a
yellow = #e0af68
peach = #ff9e64
maroon = #ff9e64
red = #f7768e
mauve = #bb9af7
pink = #ff007c
flamingo = #ff9e64
rosewater = #f7768e
transparent = #00000000

[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
height = 32pt
radius = 12.0
fixed-center = true
background = ${colors.base}
foreground = ${colors.text}
line-size = 3pt
border-size = 4pt
border-color = ${colors.transparent}
padding-left = 2
padding-right = 2
module-margin = 1

separator = ""
separator-foreground = ${colors.overlay2}

font-0 = "MesloLGS Nerd Font Mono:size=12;2"
font-1 = "MesloLGS Nerd Font:size=12;2"
font-2 = "Noto Color Emoji:scale=10;2"

modules-left = xworkspaces 
modules-center = date
modules-right = cpu memory battery pulseaudio wlan

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.surface1}
label-active-underline= ${colors.mauve}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.overlay0}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-empty = Desktop

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.blue}
format-volume = <label-volume>
label-volume = %percentage%%
format-muted-prefix = "󰝟 "
format-muted-prefix-foreground = ${colors.red}
label-muted = "Muted"
label-muted-foreground = ${colors.overlay0}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "MEM "
format-prefix-foreground = ${colors.green}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.yellow}
label = %percentage:2%%

[module/battery]
type = internal/battery
full-at = 99
low-at = 15
battery = BAT1
adapter = ACAD
poll-interval = 5
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = 󰁹 Full
label-low = 󰂃 LOW
ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-foreground = ${colors.mauve}
bar-capacity-width = 10
animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-5 = 󰂉
animation-charging-6 = 󰢞
animation-charging-7 = 󰂊
animation-charging-8 = 󰂋
animation-charging-foreground = ${colors.green}
animation-charging-framerate = 750

[module/wlan]
type = internal/network
interface-type = wireless
interval = 5
format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
label-connected = %essid%
label-disconnected = 󰤭 Disconnected
label-disconnected-foreground = ${colors.overlay0}
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-foreground = ${colors.blue}

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
format-prefix = "󰥔 "
format-prefix-foreground = ${colors.lavender}
label = %date%
label-foreground = ${colors.text}

[settings]
screenchange-reload = true
pseudo-transparency = true
